<html>
<head>
<style>
	table, td, th {
	    border: 1px solid black;
	}


	table{
	    border-collapse: collapse;
	}
</style>
</head>


<body>
	<h1>Image Upload!</h1>
	<!-- -->
	<a href="/">Home</a>
	
	<table >
		<tr>
			<th>Images</th>
		</tr>
		{% for image in images %}
		<tr>
		     <td>{{image.title}}</td>
		     <td><img src="{{url_for('static', filename='images/'+image.filename)}}"></td>
		</tr>

	{% endfor %}
	</table>

</body>
